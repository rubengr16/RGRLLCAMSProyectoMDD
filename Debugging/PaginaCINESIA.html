<html>
<head>
	<title>PaginaCINESIA</title>
	<link  rel="stylesheet" href="my_style.css">
	<script type="text/javascript">
		function showmenu(elmnt)
		{
			document.getElementById(elmnt).style.visibility="visible";
		}
		function hidemenu(elmnt)
		{
			document.getElementById(elmnt).style.visibility="hidden";
		}
	</script>
</head>

<body>
	<table width="100%">
	<tr>

		<td onmouseover="showmenu('Que quiere hacer?')" onmouseout="hidemenu('Que quiere hacer?')">
			<p>Que quiere hacer?</p>
			<table class="menu" id="Que quiere hacer?" width="100%">

				<tr>
						<td class="menu">

							<a href="PaginaCity.html"> Reservar Pelicula </a>
						</td>
				</tr>
				<tr>
						<td class="menu">

							<a href="PaginaCanc.html"> Cancelar Reserva De Pelicula </a>
						</td>
				</tr>
			</table>
		</td>
	</tr>
	</table>

	<br>
	<br>
	<br>
	<button onclick="javascript:alert('Fin de la Aplicacion'); window.close();"> Salir </button>
</body>
</html>
